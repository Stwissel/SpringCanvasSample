<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring and Canvas </title>
        <meta httpequiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="/css/salesforce-lightning-design-system.min.css"/>
    </head>
    <body>
        
        <div class="slds-grid slds-wrap">
            <nav class="slds-col slds-size--1-of-1">
                Page Header Component
            </nav>
            <main class="slds-col slds-size--1-of-2">
                Image
            </main>
            <aside class="slds-col slds-size--1-of-2">
                Tab Component
            </aside>
            <nav class="slds-col slds-size--1-of-1">
                Card Component
            </nav>
        </div>
        
        <div th:if="${param.error}">
            Sorry Pal, not you, not here
        </div>
        <div th:if="${param.logout}">
            Bye bye!
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
